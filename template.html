<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
  <style>
    .toc { background-color: #f9f9f9; padding: 10px; margin-bottom: 20px; }
    .toc-item a { color: #0073e6; text-decoration: none; }
    .toc-item a:hover { text-decoration: underline; }
    .copy-button { position: absolute; right: 10px; top: 10px; background-color: #0073e6; color: white; border: none; padding: 5px; cursor: pointer; }
    .copied-tooltip { display: none; color: green; font-size: 12px; }
    .code-block:hover .copied-tooltip { display: inline-block; }
    .back-to-top { position: fixed; bottom: 20px; right: 20px; background-color: #0073e6; color: white; padding: 10px; border-radius: 50%; display: none; cursor: pointer; }
  </style>
</head>
<body class="font-sans leading-normal tracking-normal">
  <!-- Header -->
  <header class="bg-blue-500 text-white p-4 text-center">
    <h1 class="text-4xl font-bold">{{ title }}</h1>
  </header>

  <!-- Navigation -->
  <nav class="bg-gray-200 p-4 text-center">
    {{ pages_navigation }}
  </nav>

  <!-- TOC (Toggleable) -->
  <div class="toc-container p-4">
    <button id="toggle-toc" class="bg-blue-500 text-white px-3 py-2 mb-4">Show/Hide TOC</button>
    <div id="toc" class="toc">
      {{ toc }}
    </div>
  </div>

  <!-- Content -->
  <main class="p-4">
    {{ content }}
  </main>

  <!-- Back to Top Button -->
  <button id="back-to-top" class="back-to-top">â†‘</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
  <script>
    // Syntax highlighting for code blocks
    document.querySelectorAll('pre code').forEach((el) => {
      hljs.highlightElement(el);
    });

    // Toggle TOC visibility
    document.getElementById('toggle-toc').addEventListener('click', () => {
      const toc = document.getElementById('toc');
      toc.style.display = toc.style.display === 'none' ? 'block' : 'none';
    });

    // Back to top button functionality
    const backToTopBtn = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 200) {
        backToTopBtn.style.display = 'block';
      } else {
        backToTopBtn.style.display = 'none';
      }
    });
    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Copy code functionality
    document.querySelectorAll('.copy-button').forEach(button => {
      button.addEventListener('click', function () {
        const codeBlock = this.previousElementSibling.querySelector('code');
        navigator.clipboard.writeText(codeBlock.textContent).then(() => {
          const tooltip = this.querySelector('.copied-tooltip');
          tooltip.style.display = 'inline';
          setTimeout(() => { tooltip.style.display = 'none'; }, 1000);
        });
      });
    });
  </script>
</body>
</html>
