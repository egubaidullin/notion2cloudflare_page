<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        /* Basic styles for body and content */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #37352f;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .content {
            max-width: 900px; /* Limit content width */
            margin: 0 auto;   /* Center content */
        }

        h1, h2, h3 {
            margin-top: 24px;
            margin-bottom: 16px;
        }

        pre {
            background-color: #f6f6f6;
            padding: 16px;
            border-radius: 4px;
            overflow-x: auto;
        }

        code {
            font-family: SFMono-Regular, Consolas, 'Liberation Mono', Menlo, Courier, monospace;
        }

        .callout {
            background-color: #f1f1f1;
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Styles for the Table of Contents */
        .toc {
            max-width: 900px; /* Set max width for TOC */
            margin: 0px auto; /* Center TOC */
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            top: 100px; /* Vertical position */
            left: 20px; /* Align with content */
        }

        .toc a {
            text-decoration: none; /* Remove underline from links */
            color: #333; /* Link color */
            transition: color 0.3s ease; /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ —Ü–≤–µ—Ç–∞ */
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è hover-—ç—Ñ—Ñ–µ–∫—Ç–∞ */
        .toc a:hover {
            color: #0056b3; /* –¶–≤–µ—Ç —Å—Å—ã–ª–∫–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        .toc ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0;
            margin: 0;
        }

        .toc ul ul {
            margin-left: 20px; /* Indent nested items */
        }

        /* CSS –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–∞–≤–µ—Ä—Ö" */
        #scrollToTopButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }

        #scrollToTopButton:hover {
            opacity: 1;
        }

        /* CSS –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ü–≤–µ—Ç–∞ */
        #colorToggleButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        #colorToggleButton:hover {
            opacity: 1;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-mode .toc {
            background-color: #1e1e1e;
        }

        .dark-mode .toc a {
            color: #e0e0e0;
        }

        .dark-mode .toc a:hover {
            color: #bb86fc;
        }

        .dark-mode .content {
            background-color: #1e1e1e;
        }

        .dark-mode pre {
            background-color: #2e2e2e;
        }

        .dark-mode .callout {
            background-color: #3e3e3e;
        }
    </style>
</head>
<body>
    <!-- HTML –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–∞–≤–µ—Ä—Ö" -->
    <button id="scrollToTopButton" title="Go to top">Top</button>

    <!-- HTML –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ü–≤–µ—Ç–∞ -->
    <button id="colorToggleButton" title="Toggle dark mode">üåô</button>

    <div class="toc">
        <h3>{{ title }}</h3>
        <h3>Table of Contents</h3>
        <ul>
            {{ toc }} <!-- TOC dynamically generated here -->
        </ul>
    </div>

    <div class="content">
        {{ content }} <!-- Main content dynamically generated here -->
    </div>

    <!-- JavaScript –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–∞–≤–µ—Ä—Ö" -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scrollToTopButton = document.getElementById('scrollToTopButton');

            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 100) {
                    scrollToTopButton.style.display = 'block';
                } else {
                    scrollToTopButton.style.display = 'none';
                }
            });

            scrollToTopButton.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>

    <!-- JavaScript –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ü–≤–µ—Ç–∞ -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const colorToggleButton = document.getElementById('colorToggleButton');

            colorToggleButton.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
            });
        });
    </script>
</body>
</html>
