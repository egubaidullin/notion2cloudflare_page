<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        /* Basic styles for body and content */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #37352f;
            margin: 0;
            padding: 20px;
        }

        .content {
            max-width: 900px; /* Limit content width */
            margin: 0 auto;   /* Center content */
        }

        h1, h2, h3 {
            margin-top: 24px;
            margin-bottom: 16px;
        }

        pre {
            background-color: #f6f6f6;
            padding: 16px;
            border-radius: 4px;
            overflow-x: auto;
        }

        code {
            font-family: SFMono-Regular, Consolas, 'Liberation Mono', Menlo, Courier, monospace;
        }

        .callout {
            background-color: #f1f1f1;
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Styles for the Table of Contents */
        .toc {
            max-width: 900px; /* Set max width for TOC */
            margin: 0px auto; /* Center TOC */
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            top: 100px; /* Vertical position */
            left: 20px; /* Align with content */
        }

        .toc a {
            text-decoration: none; /* Remove underline from links */
            color: #333; /* Link color */
        }

        .toc ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0;
            margin: 0;
        }

        .toc ul ul {
            margin-left: 20px; /* Indent nested items */
        }
    </style>
</head>
<body>
    <div class="toc">
        <h3>Table of Contents</h3>
        <ul>
            {{ toc }} <!-- TOC dynamically generated here -->
        </ul>
    </div>
    
    <div class="content">
        {{ content }} <!-- Main content dynamically generated here -->
    </div>
</body>
</html>
