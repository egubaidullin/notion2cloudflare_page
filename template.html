<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --accent-color: #4a90e2;
            --secondary-bg: #f7f7f7;
            --border-radius: 12px;
            --font-size-base: 16px;
            --font-size-h1: 2.5rem;
            --font-size-h2: 2rem;
            --font-size-h3: 1.5rem;
            --line-height: 1.6;
            --toc-width: 250px;
        }

        :root.dark-theme {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --secondary-bg: #2a2a2a;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            line-height: var(--line-height);
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            font-size: var(--font-size-base);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .content {
            max-width: calc(100% - var(--toc-width) - 40px);
            margin-left: calc(var(--toc-width) + 20px);
            padding: 40px 20px;
        }

        h1, h2, h3 {
            margin-top: 1em;
            margin-bottom: 0.5em;
            font-weight: 600;
            line-height: 1.2;
        }

        h1 { font-size: var(--font-size-h1); }
        h2 { font-size: var(--font-size-h2); }
        h3 { font-size: var(--font-size-h3); }

        pre {
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            overflow-x: auto;
            font-size: 0.9em;
        }

        code {
            font-family: 'Fira Code', 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
        }

        .callout {
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            border-left: 4px solid var(--accent-color);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
        }

        .toc {
            position: fixed;
            top: var(--header-height);
            left: 0;
            width: var(--toc-width);
            height: calc(100vh - var(--header-height));
            overflow-y: auto;
            background-color: var(--bg-color);
            padding: 20px;
            box-shadow: 2px 0 4px rgba(0,0,0,0.1);
        }

        .toc {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--toc-width);
            height: 100vh;
            overflow-y: auto;
            background-color: var(--bg-color);
            padding: 20px;
            box-shadow: 2px 0 4px rgba(0,0,0,0.1);
        }

        .toc a {
            text-decoration: none;
            color: var(--text-color);
            transition: color 0.3s ease;
            display: block;
            padding: 5px 0;
            font-size: 0.9em;
        }

        .toc a:hover, .toc a.active {
            color: var(--accent-color);
        }

        .toc ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .toc ul ul {
            margin-left: 15px;
        }

        #scrollToTopButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateY(100px);
        }

        #scrollToTopButton.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #scrollToTopButton:hover {
            transform: translateY(-5px);
        }

        .theme-switch-wrapper {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        blockquote {
            border-left: 4px solid var(--accent-color);
            margin: 0;
            padding-left: 20px;
            font-style: italic;
            color: #666;
        }

        @media (max-width: 768px) {
            :root {
                --toc-width: 100%;
            }

            .toc {
                position: static;
                width: auto;
                height: auto;
                max-height: 300px;
                margin-bottom: 20px;
                box-shadow: none;
                border-bottom: 1px solid var(--accent-color);
            }

            .content {
                max-width: 100%;
                margin-left: 0;
                padding: 20px;
            }

            .theme-switch-wrapper {
                position: static;
                margin-bottom: 20px;
            }
        }

        /* Добавляем стили для кнопки копирования */
        .code-wrapper {
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .copy-button:hover {
            opacity: 1;
        }

        /* Стиль для сообщения о копировании */
        .copy-feedback {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: var(--accent-color);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copy-feedback.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <nav class="toc">
        <ul>
            {{ toc }}
        </ul>
    </nav>

    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider"></div>
        </label>
    </div>

    <main class="content">
        <h1>{{ title }}</h1>
        {{ content }}
    </main>

    <button id="scrollToTopButton" title="Go to top">↑</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scrollToTopButton = document.getElementById('scrollToTopButton');
            const checkbox = document.getElementById('checkbox');
            const toc = document.querySelector('.toc');
            const tocLinks = toc.getElementsByTagName('a');

            // Theme Switch
            function setTheme(theme) {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark-theme');
                    checkbox.checked = true;
                } else {
                    document.documentElement.classList.remove('dark-theme');
                    checkbox.checked = false;
                }
                localStorage.setItem('theme', theme);
            }

            // Check for saved theme preference or use user's system preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme);
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                setTheme('dark');
            } else {
                setTheme('light');
            }

            // Theme switch event listener
            checkbox.addEventListener('change', function() {
                setTheme(this.checked ? 'dark' : 'light');
            });

            // Scroll to Top Button
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 100) {
                    scrollToTopButton.classList.add('visible');
                } else {
                    scrollToTopButton.classList.remove('visible');
                }
            });

            scrollToTopButton.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // Smooth scrolling for ToC links
            Array.from(tocLinks).forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Active ToC link highlighting
            window.addEventListener('scroll', function() {
                let fromTop = window.scrollY + 100;

                Array.from(tocLinks).forEach(link => {
                    let section = document.querySelector(link.hash);

                    if (
                        section.offsetTop <= fromTop &&
                        section.offsetTop + section.offsetHeight > fromTop
                    ) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            });

            // Добавляем функциональность копирования кода
            const codeBlocks = document.querySelectorAll('pre');

            codeBlocks.forEach((block, index) => {
                // Создаем обертку для блока кода
                const wrapper = document.createElement('div');
                wrapper.className = 'code-wrapper';
                block.parentNode.insertBefore(wrapper, block);
                wrapper.appendChild(block);

                // Создаем кнопку копирования
                const copyButton = document.createElement('button');
                copyButton.textContent = 'Copy';
                copyButton.className = 'copy-button';
                wrapper.appendChild(copyButton);

                // Создаем элемент для обратной связи
                const feedback = document.createElement('span');
                feedback.textContent = 'Copied!';
                feedback.className = 'copy-feedback';
                wrapper.appendChild(feedback);

                // Добавляем обработчик события для копирования
                copyButton.addEventListener('click', () => {
                    const code = block.textContent;
                    navigator.clipboard.writeText(code).then(() => {
                        feedback.classList.add('show');
                        setTimeout(() => {
                            feedback.classList.remove('show');
                        }, 2000);
                    }, (err) => {
                        console.error('Failed to copy: ', err);
                    });
                });
            });
        });
    </script>
</body>
</html>
