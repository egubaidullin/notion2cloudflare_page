<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
</head>
<body class="font-sans leading-normal tracking-normal">
  <!-- Header -->
  <header class="bg-gray-500 text-white p-4 text-center">
    <h1 class="text-4xl font-bold">{{ title }}</h1>
  </header>

  <!-- Navigation -->
  <nav class="bg-gray-200 p-4 text-center">
    {{ pages_navigation }}
  </nav>

  <!-- TOC (Sidebar or toggleable on mobile) -->
  <button id="toggle-toc" class="toggle-toc-button">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
    </svg>
  </button>

  <div id="toc" class="toc">
    {{ toc }}
  </div>

  <!-- Content -->
  <main class="content-container p-4 bg-white shadow-md">
    {{ content }}
  </main>

  <!-- Back to Top Button -->
  <button id="back-to-top" class="back-to-top">â†‘</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
