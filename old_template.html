<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="light-theme">
  <!-- Верхняя панель (Header) -->
  <header class="header">
    <div class="header-left">
      <button id="toggle-toc" class="toggle-toc-button" aria-label="Toggle TOC">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="icon">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
      <nav class="navigation">
        {{ pages_navigation }}
      </nav>
    </div>
    <div class="header-right">
      <button id="theme-toggle" class="theme-toggle-button" aria-label="Toggle Theme">
        <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-6.364l-1.414 1.414M6.05 17.95l-1.414 1.414M17.95 17.95l-1.414-1.414M6.05 6.05L4.636 7.464" />
        </svg>
        <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="icon hidden" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" />
        </svg>
      </button>
    </div>
  </header>

  <!-- Боковая панель TOC -->
  <aside id="toc" class="toc">
    <h2>Содержание</h2>
    {{ toc }}
  </aside>

  <!-- Основной контент -->
  <main class="main-content">
    {{ content }}
  </main>

  <!-- Кнопка "Наверх" -->
  <button id="back-to-top" class="back-to-top" aria-label="Наверх">↑</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
